<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Text Background</title>
  <style>
    body {
      background-color: #f0f0f0; /* Set a background color for the body */
    }

    .transparent-text {
      background: rgba(255, 255, 255, 0.7); /* Use rgba to set the background color with alpha (transparency) */
      padding: 10px; /* Add padding for better visibility */
    }
  </style>
</head>
<body>
  <div class="transparent-text">
    This text has a transparent background.
  </div>
</body>
</html>
